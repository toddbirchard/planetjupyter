<!doctype html>
<html class="{{template}}">
<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7899256/7968392/css/fonts.css" />
  {% compress 'css' %}
    <link href="{{ url_for('static', filename='less/external.less') }}"rel="stylesheet" type="text/less">
  {% endcompress %}
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script async src="{{ url_for('static', filename='js/remove.js') }}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121820790-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-121820790-1');
  </script>

  </head>
<title>Planet Jupyter</title>
<header>
  <h1 class="title">Planet Jupyter</h1>
  <h2 class="subheadline">Publish and style your Jupyter notebooks, from anywhere on the web.</h2>
</header>
<body>
{{ content }}
<script>
  MathJax.Hub.Config({
    preview: [["img",{src: "https://s3.amazonaws.com/planetjupyter/loader.gif"}]]
  });

  $( "p:contains('$$')" ).append('<div class="loading"></div>');
  setTimeout(
  function()
  {
    $('.loading').animate({
      opacity: 0
    }, 1000);
  }, 15000);

</script>
</body>
</html>
