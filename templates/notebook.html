<!doctype html>
<html class="{{template}}">
<head>
  {% include "head.html" %}
  <!--<script async src="{{ url_for('static', filename='js/notebook.js') }}"></script>-->
  <!-- Css -->
  {% compress 'css' %}
    <link rel="stylesheet" type="text/less" href="{{ url_for('static', filename='less/external.less') }}" />
  {% endcompress %}
  {% compress 'js' %}
    <script async src="{{ url_for('static', filename='js/remove.js') }}"></script>
  {% endcompress %}
</head>

<header>
  <h1 class="title">Planet Jupyter</h1>
  <h2 class="subheadline">Publish and style your Jupyter notebooks, from anywhere on the web.</h2>
</header>


<body>
{{content|safe}}
</body>
<script>
  MathJax.Hub.Config({
    preview: [["img",{src: "https://s3.amazonaws.com/planetjupyter/loader.gif"}]]
  });

  $( "p:contains('$$')" ).append('<div class="loading"></div>');
  setTimeout(
  function()
  {
    $('.loading').animate({
      opacity: 0
    }, 1000);
  }, 15000);

</script>
<script src="https://s3.amazonaws.com/planetjupyter/notebook6.js"></script>
</html>
