<!doctype html>
<html class="{{template}}">
<head>
  {% include "head.html" %}

  {% compress 'css' %}
    <!--<link href="{{ url_for('static', filename='less/external.less') }}"rel="stylesheet" type="text/less">
    <link href="{{ url_for('static', filename='less/home.less') }}"rel="stylesheet" type="text/less">-->
    <link href="http://planetjupyter.com/static/less/external.less" rel="stylesheet" type="text/less">
    <link href="http://planetjupyter.com/static/less/home.less" rel="stylesheet" type="text/less">
  {% endcompress %}
  {% compress 'js' %}
    <script async src="{{ url_for('static', filename='js/remove.js') }}"></script>
    <script async src="{{ url_for('static', filename='js/notebook.js') }}"></script>
  {% endcompress %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121820790-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-121820790-1');
  </script>

  </head>
<title>Planet Jupyter</title>
<header>
  <h1 class="title">Planet Jupyter</h1>
  <h2 class="subheadline">Publish and style your Jupyter notebooks, from anywhere on the web.</h2>
</header>
<body>
{{ content }}
<script>
  MathJax.Hub.Config({
    preview: [["img",{src: "https://s3.amazonaws.com/planetjupyter/loader.gif"}]]
  });

  $( "p:contains('$$')" ).append('<div class="loading"></div>');
  setTimeout(
  function()
  {
    $('.loading').animate({
      opacity: 0
    }, 1000);
  }, 15000);

</script>
</body>
</html>
